<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NewTech</title>
</head>
<body>
<script src='https://kit.fontawesome.com/7561000999.js' crossorigin="anonymous"></script>
<div class="calculator">
    <p>RUB</p>
    <input type="text" class="rub">
    <p>USD</p>
    <input type="text" class="usd">
</div>
<div class="registration">
    <p class="nickname_reg_text">Nickname.</p>
    <input type="text" class="nickname_reg">
    <p>Mail</p>
    <input type="text" class="mail_reg">
    <p>Password</p>
    <input type="text" class="password_reg">
    <p>Repeat your password</p>
    <input type="text" class="repeat_password_reg">
    <input type="checkbox" class="confirm_accept_term_of_usage">
    <p class="confirm_accept_term_of_usage_text">I accept term of usage.</p>
    <button type="button" class="confirmEntryRegistration">Sign up</button>
    <p></p>
</div>
<div class="logIn_and_Registration">
    <a href="index.html" class="header_logo">NewTech</a>
    <p class="loginText">Login</p>
    <input type="text" class="log_in_out">
    <p class="passwordText">Password</p>
    <input type="text" class="password">
    <button class="confirmEntry">Sign In</button>
    <i class="fa-solid fa-xmark close_window"></i>
</div>
<div class="modal-wrapper">
    <div class="modal-window">
        .........
    </div>
    <div class="overlay"></div>
</div>
<div class="page">
    <div class="header">
        <div class="social">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-instagram-square"></i>
        </div>
        <div class="h_logo">
            <a href="index.html" class="header_logo">NewTech</a>
        </div>
        <div class="log_in_out">
            <p class="login">Log in</p>
            <p class="signup">Sign Up</p>
        </div>
    </div>
    <div class="main">
        <div class="gasCalculator">
            <p class="choseType">Choose your gas type:</p>
            <div class="gasChange">
                <button class="gas 92" data-scale="2.2">92</button>
                <button class="gas 95" data-scale="2.4">95</button>
                <button class="gas 98" data-scale="2.9">98</button>
                <button class="gas DT" data-scale="2.4">DT</button>
            </div>
            <p class="choseType">How many liters do you need:</p>
            <input  type="text" class="liters">
            <p class="resultGas">Result:</p>
            <input type="text" class="amount_of_gas">
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="js/User.js"></script>
<script src="js/BasicUser.js"></script>
<script src="js/page.js"></script>
<script src="js/script.js"></script>
<script src="js/homework.js"></script>
<script src="js/Ajax.js"></script>
</body>
</html>
