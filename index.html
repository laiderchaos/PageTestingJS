<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NewTech</title>
</head>
<body>
<script src='https://kit.fontawesome.com/7561000999.js' crossorigin="anonymous"></script>
<div class="logIn_and_Registration">
    <a href="index.html" class="header_logo">NewTech</a>
    <p class="loginText">Login</p>
    <input type="text" class="log_in_out">
    <p class="passwordText">Password</p>
    <input type="text" class="password">
    <button class="confirmEntry">Sign In</button>
    <i class="fa-solid fa-xmark close_window"></i>
</div>
<div class="modal-wrapper">
    <div class="modal-window">
        .........
    </div>
    <div class="overlay"></div>
</div>
<div class="page">
    <div class="header">
        <div class="social">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-instagram-square"></i>
        </div>
        <div class="h_logo">
            <a href="index.html" class="header_logo">NewTech</a>
        </div>
        <div class="log_in_out">
            <p class="login">Log in</p>
            <p class="signup">Sign Up</p>
        </div>
    </div>
    <div class="main">
        <div class="gasCalculator">
            <p class="choseType">Choose your gas type:</p>
            <div class="gasChange">
                <button class="gas 92" data-scale="2.2">92</button>
                <button class="gas 95" data-scale="2.4">95</button>
                <button class="gas 98" data-scale="2.9">98</button>
                <button class="gas DT" data-scale="2.4">DT</button>
            </div>
            <p class="choseType">How many liters do you need:</p>
            <input  type="text" class="liters">
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="User.js"></script>
<script src="BasicUser.js"></script>
<script src="page.js"></script>
<script src="script.js"></script>
<script src="homework.js"></script>
</body>
</html>
